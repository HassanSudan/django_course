{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block title %} Login {% endblock title %} {% block content %} 
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}" {% endif %} {{message}}> </li>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-5 max-auto">
            <h2>Login</h2>
            <form methos="post">
                {% csrf_token %} {{ form|crispy }}
                <button class="btn btn-success"> Login </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
