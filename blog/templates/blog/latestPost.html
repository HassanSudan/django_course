<div class="container">
    <h4 class="text muted mt-5"> Post List</h4>
    <hr />
    {% for post in posts%}

    <div class="card mb-3">
        <div class="row gy-0">
            <div class="col-md-4">
                <img src="{{post.image}}" class="card-img" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <span class="tag">{{post.category |upper}}</span>
                    <h5 class="card-title">
                        <p class="card-link-title">{{post.title}}
                    </h5>
                    <p class="card-text">{{post.content | truncatewords:20}}
                        <a href="">Read More.....</a>
                        <a href="" class="btn btn-outline-success">
                            <i class="fa fa-pen"></i>
                        </a>
                        <a href="" class="btn btn-outline-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
          {% endfor %}
</div>

{% include './paginator.html' with obj_pagination=posts %}
