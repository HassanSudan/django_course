
<h4 class="text muted mt-5"> Post List</h4>
<hr /> 

{% for post in post_lists %} 
 
<div class="card mb-4">
 <div class="row gy-5">
    <div class="col md-4">
     <img src="{{post.image}}" class="card-img" />
    </div>


    <div class="col md-8">

        <div class="card-body">
            <span class="tag">{{post.category |upper}}</span>
            <h5 class="card-title">
            <p class="card-link-title">{{post.title}}</p>
        </h5>
        <p class="card-text">{{post.content | truncatewords:20}}</p>
                <a href="">Read More.....</a>
                <a href="" class="btn btn-outline-success">
                    <i class="fa fa-pen"></i>
                </a>
        <a href="" class="btn btn-outline-danger">
        <i class="fa fa-trash"></i>
                </a>
        </div>
    </div>
    </div>
</div>

 {% endfor %}
