<div class="container">
    <h4 class="text muted mt-5"> Feature Posts</h4>
    <hr>
    <div class="row gy 4">
        {% for post in featurePosts %} 
       <div class="col-lg-4 col-lg-4 col-sm-4 col-12">
        <div class="card">
            <img src="{{post.image}}" class="card-img-top" />
            <div class="card-body">
                <span class="tag">{{post.category |upper}}</span>
                <h5 class="card-title"></h5>
                <a href="">{{post.title}}</a>
                <p class="card-text">{{post.content | truncatewords:10}}</p>
                <a href="" class="btn btn-outline-black">Read More.....</a>
                
  
            </div>
        </div>
       </div>
        {% endfor %}
    </div>
</div>
